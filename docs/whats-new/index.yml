  - title: オープン ソースのコントリビューション
    items:
      - type: list
        style: cards
        className: cardsB
        items:
          - href: 'https://github.com/MicrosoftDocs/xamarin-docs/blob/live/CONTRIBUTING.md'
            html: Xamarin のコンテンツへのコントリビューションに関心がある場合は、まずこの共同作成者ガイドをご覧ください。
            image:
              src: 'https://docs.microsoft.com/media/common/i_library.svg'
              href: 'https://github.com/MicrosoftDocs/xamarin-docs/blob/live/CONTRIBUTING.md'
            title: 共同作成者ガイド
          - href: 'https://github.com/MicrosoftDocs/xamarin-docs'
            html: コンテンツの提案やアイデアをお持ちの場合は、ドキュメントの GitHub リポジトリで新しいイシューを登録してください。
            image:
              src: 'https://docs.microsoft.com/media/common/i_feedback.svg'
              href: 'https://github.com/MicrosoftDocs/xamarin-docs'
            title: Xamarin ドキュメントの GitHub リポジトリ
          - href: 'https://github.com/xamarin/Xamarin.Forms-api-docs'
            html: Xamarin.Forms API ドキュメントへのコントリビューションは、Xamarin.Forms API ドキュメントのリポジトリで行うことができます。
            image:
              src: 'https://docs.microsoft.com/media/common/i_api-reference.svg'
              href: 'https://github.com/xamarin/Xamarin.Forms-api-docs'
            title: Xamarin.Forms API ドキュメントの GitHub リポジトリ
          - href: 'https://github.com/xamarin/apple-api-docs'
            html: Xamarin.iOS または Xamarin.Mac API ドキュメントへのコントリビューションは、Xamarin.iOS と Xamarin.Mac の API ドキュメントのリポジトリで行うことができます。
            image:
              src: 'https://docs.microsoft.com/media/common/i_api-reference.svg'
              href: 'https://github.com/xamarin/apple-api-docs'
            title: Xamarin.iOS と Mac の API ドキュメントの GitHub リポジトリ
          - href: 'https://github.com/xamarin/android-api-docs'
            html: Xamarin.Android API ドキュメントへのコントリビューションは、Xamarin.Android API ドキュメントのリポジトリで行うことができます。
            image:
              src: 'https://docs.microsoft.com/media/common/i_api-reference.svg'
              href: 'https://github.com/xamarin/android-api-docs'
            title: Xamarin.Android API ドキュメントの GitHub リポジトリ
          - href: 'https://github.com/mono/skiasharp-api-docs'
            html: SkiaSharp API ドキュメントへのコントリビューションは、SkiaSharp API ドキュメントのリポジトリで行うことができます。
            image:
              src: 'https://docs.microsoft.com/media/common/i_api-reference.svg'
              href: 'https://github.com/mono/skiasharp-api-docs'
            title: SkiaSharp API ドキュメントの GitHub リポジトリ
